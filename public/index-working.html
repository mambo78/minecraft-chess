<body>
    <div class="game-container">
        <header class="header">

        <main class="game-section">

                        <div>e</div><div>f</div><div>g</div><div>h</div>
                    </div>

            </div>

            <!-- Game Controls -->
            <aside class="game-controls">
                <div class="control-section">
                    <h3>ğŸ® Game Mode</h3>
                    <div class="mode-buttons">
                        <button id="human-mode-btn" class="btn mode-btn active">ğŸ‘¥ vs Human</button>
                        <button id="ai-mode-btn" class="btn mode-btn">ğŸ¤– vs AI</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>ğŸ¨ Themes</h3>
                    <select id="theme-selector" class="select-input">
                        <option value="classic">Classic Chess</option>
                        <option value="minecraft">ğŸ® Minecraft</option>
                        <option value="mario">ğŸ„ Mario Bros</option>
                        <option value="sonic">ğŸ’¨ Sonic</option>
                        <option value="pokemon">âš¡ PokÃ©mon</option>
                        <option value="space">ğŸš€ Space</option>
                        <option value="medieval">âš”ï¸ Medieval</option>
                    </select>
                    <button id="random-theme-btn" class="btn">ğŸ² Random Theme</button>
                </div>

                <div class="control-section">
                    <h3>Game Controls</h3>
                    <button id="new-game-btn" class="btn">ğŸ”„ New Game</button>
                    <button id="undo-btn" class="btn">â†¶ Undo Move</button>
                </div>
            </aside>
        </main>
    </div>

    <!-- Game Message -->
    <div id="game-message" class="game-message" style="display: none;"></div>

    <script>
        // Game state variables
        let board = [
            ['r','n','b','q','k','b','n','r'],
            ['p','p','p','p','p','p','p','p'],
            [null,null,null,null,null,null,null,null],
            [null,null,null,null,null,null,null,null],
            [null,null,null,null,null,null,null,null],
            [null,null,null,null,null,null,null,null],
            ['P','P','P','P','P','P','P','P'],
            ['R','N','B','Q','K','B','N','R']
        ];

        let currentPlayer = 'white';
        let selectedSquare = null;
        let gameMode = 'human';
        let currentTheme = 'classic';

        // Theme definitions with VERY distinct pieces
        const themes = {
            classic: {
                name: 'Classic Chess',
                pieces: {
                    'K': 'â™”', 'Q': 'â™•', 'R': 'â™–', 'B': 'â™—', 'N': 'â™˜', 'P': 'â™™',
                    'k': 'â™š', 'q': 'â™›', 'r': 'â™œ', 'b': 'â™', 'n': 'â™', 'p': 'â™Ÿ'
                }
            },
            minecraft: {
                name: 'ğŸ® Minecraft',
                pieces: {
                    'K': 'ğŸ‘‘', 'Q': 'ğŸ’', 'R': 'ğŸ°', 'B': 'ğŸ—¡ï¸', 'N': 'ğŸ', 'P': 'â¬œ',
                    'k': 'ğŸ¯', 'q': 'ğŸ”¥', 'r': 'ğŸ¯', 'b': 'âš”ï¸', 'n': 'ğŸ¦„', 'p': 'â¬›'
                }
            },
            mario: {
                name: 'ğŸ„ Mario Bros',
                pieces: {
                    'K': 'ğŸ„', 'Q': 'â­', 'R': 'ğŸ®', 'B': 'ğŸ”´', 'N': 'ğŸ¦†', 'P': 'ğŸŸ¡',
                    'k': 'ğŸ‘¾', 'q': 'ğŸ’€', 'r': 'ğŸ²', 'b': 'ğŸ”µ', 'n': 'ğŸ¢', 'p': 'ğŸŸ¤'
                }
            },
            sonic: {
                name: 'ğŸ’¨ Sonic',
                pieces: {
                    'K': 'ğŸ’', 'Q': 'ğŸ’', 'R': 'ğŸƒ', 'B': 'âš¡', 'N': 'ğŸ¦”', 'P': 'ğŸ’™',
                    'k': 'ğŸ¤–', 'q': 'ğŸ’€', 'r': 'ğŸš', 'b': 'ğŸ”´', 'n': 'ğŸ‘¹', 'p': 'ğŸ–¤'
                }
            },
            pokemon: {
                name: 'âš¡ PokÃ©mon',
                pieces: {
                    'K': 'âš¡', 'Q': 'ğŸ”¥', 'R': 'ğŸ’§', 'B': 'ğŸƒ', 'N': 'ğŸŒŸ', 'P': 'âšª',
                    'k': 'ğŸŒ™', 'q': 'â„ï¸', 'r': 'ğŸŒŠ', 'b': 'ğŸŒº', 'n': 'âœ¨', 'p': 'âš«'
                }
            },
            space: {
                name: 'ğŸš€ Space',
                pieces: {
                    'K': 'ğŸš€', 'Q': 'ğŸ›¸', 'R': 'ğŸŒ', 'B': 'ğŸŒŸ', 'N': 'ğŸ‘½', 'P': 'ğŸ”µ',
                    'k': 'ğŸŒ‘', 'q': 'â˜„ï¸', 'r': 'ğŸª', 'b': 'â­', 'n': 'ğŸ‘¾', 'p': 'ğŸ”´'
                }
            },
            medieval: {
                name: 'âš”ï¸ Medieval',
                pieces: {
                    'K': 'ğŸ‘‘', 'Q': 'ğŸ‘¸', 'R': 'ğŸ°', 'B': 'â›ª', 'N': 'ğŸ´', 'P': 'ğŸ›¡ï¸',
                    'k': 'ğŸ¤´', 'q': 'ğŸ§™â€â™€ï¸', 'r': 'ğŸ¯', 'b': 'ğŸ—¿', 'n': 'ğŸ‰', 'p': 'âš”ï¸'
                }
            }
        };

        let pieceSymbols = themes.classic.pieces;

        function initGame() {
            console.log('ğŸš€ Starting Chess Game v6...');
            createBoard();
            updateBoard();
            setupControls();
            showMessage('âœ… Chess game loaded successfully!', 2000);
        }

        function createBoard() {
            const boardElement = document.getElementById('chess-board');
            boardElement.innerHTML = '';
            
            for (let rank = 8; rank >= 1; rank--) {
                for (let file = 0; file < 8; file++) {
                    const square = document.createElement('div');
                    const isLight = (rank + file) % 2 === 0;
                    
                    square.className = `square ${isLight ? 'light' : 'dark'}`;
                    square.dataset.rank = rank - 1;
                    square.dataset.file = file;
                    square.addEventListener('click', () => handleSquareClick(rank - 1, file));
                    
                    boardElement.appendChild(square);
                }
            }
        }

        function updateBoard() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const rank = parseInt(square.dataset.rank);
                const file = parseInt(square.dataset.file);
                const piece = board[7-rank][file];
                
                square.textContent = piece ? (pieceSymbols[piece] || piece) : '';
                square.classList.remove('selected');
                
                if (selectedSquare && selectedSquare.rank === rank && selectedSquare.file === file) {
                    square.classList.add('selected');
                }
            });
        }

        function handleSquareClick(rank, file) {
            const piece = board[7-rank][file];
            
            if (selectedSquare) {
                if (selectedSquare.rank === rank && selectedSquare.file === file) {
                    selectedSquare = null;
                } else {
                    const moveSuccessful = makeMove(selectedSquare.rank, selectedSquare.file, rank, file);
                    selectedSquare = null;
                    
                    // Trigger AI move if in AI mode and it's now black's turn
                    if (gameMode === 'ai' && moveSuccessful && currentPlayer === 'black') {
                        setTimeout(() => {
                            makeAIMove();
                        }, 800);
                    }
                }
            } else {
                if (piece && isCurrentPlayerPiece(piece)) {
                    selectedSquare = { rank, file };
                }
            }
            
            updateBoard();
            updateTurnDisplay();
        }

        function isCurrentPlayerPiece(piece) {
            if (currentPlayer === 'white') {
                return piece === piece.toUpperCase();
            } else {
                return piece === piece.toLowerCase();
            }
        }

        function makeMove(fromRank, fromFile, toRank, toFile) {
            const piece = board[7-fromRank][fromFile];
            
            if (!piece || !isCurrentPlayerPiece(piece)) {
                return false;
            }
            
            board[7-toRank][toFile] = piece;
            board[7-fromRank][fromFile] = null;
            
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            
            return true;
        }

        function makeAIMove() {
            if (currentPlayer !== 'black' || gameMode !== 'ai') {
                return;
            }
            
            // Simple AI: find all black pieces and make a random valid move
            const blackMoves = [];
            
            for (let fromRow = 0; fromRow < 8; fromRow++) {
                for (let fromCol = 0; fromCol < 8; fromCol++) {
                    const piece = board[fromRow][fromCol];
                    if (piece && piece === piece.toLowerCase()) {
                        // Try adjacent moves
                        for (let toRow = Math.max(0, fromRow-1); toRow <= Math.min(7, fromRow+1); toRow++) {
                            for (let toCol = Math.max(0, fromCol-1); toCol <= Math.min(7, fromCol+1); toCol++) {
                                if (fromRow !== toRow || fromCol !== toCol) {
                                    const target = board[toRow][toCol];
                                    if (!target || target === target.toUpperCase()) {
                                        blackMoves.push({
                                            fromRow, fromCol, toRow, toCol, 
                                            piece, captured: target
                                        });
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            if (blackMoves.length > 0) {
                // Prefer captures
                let moves = blackMoves.filter(m => m.captured);
                if (moves.length === 0) moves = blackMoves;
                
                const move = moves[Math.floor(Math.random() * moves.length)];
                board[move.toRow][move.toCol] = move.piece;
                board[move.fromRow][move.fromCol] = null;
                
                currentPlayer = 'white';
                updateBoard();
                updateTurnDisplay();
                
                if (move.captured) {
                    showMessage(`ğŸ¤– AI captured your ${pieceSymbols[move.captured]}!`, 2000);
                } else {
                    showMessage("Your turn!", 2000);
                }
            }
        }

        function updateTurnDisplay() {
            const turnDisplay = document.getElementById('turn-display');
            if (gameMode === 'ai') {
                turnDisplay.textContent = currentPlayer === 'white' ? 'Your Turn' : 'ğŸ¤– AI Turn';
            } else {
                turnDisplay.textContent = `${currentPlayer === 'white' ? 'White' : 'Black'}'s Turn`;
            }
        }

        function changeTheme(themeName) {
            if (themes[themeName]) {
                currentTheme = themeName;
                pieceSymbols = themes[themeName].pieces;
                updateBoard();
                showMessage(`Theme changed to ${themes[themeName].name}! ğŸ¨`, 2000);
            }
        }

        function setupControls() {
            // New game
            document.getElementById('new-game-btn').addEventListener('click', () => {
                board = [
                    ['r','n','b','q','k','b','n','r'],
                    ['p','p','p','p','p','p','p','p'],
                    [null,null,null,null,null,null,null,null],
                    [null,null,null,null,null,null,null,null],
                    [null,null,null,null,null,null,null,null],
                    [null,null,null,null,null,null,null,null],
                    ['P','P','P','P','P','P','P','P'],
                    ['R','N','B','Q','K','B','N','R']
                ];
                currentPlayer = 'white';
                selectedSquare = null;
                updateBoard();
                updateTurnDisplay();
                showMessage('ğŸ”„ New game started!', 2000);
            });

            // Game modes
            document.getElementById('human-mode-btn').addEventListener('click', () => {
                gameMode = 'human';
                document.getElementById('human-mode-btn').classList.add('active');
                document.getElementById('ai-mode-btn').classList.remove('active');
                showMessage('ğŸ‘¥ Human vs Human mode!', 2000);
                updateTurnDisplay();
            });
            
            document.getElementById('ai-mode-btn').addEventListener('click', () => {
                gameMode = 'ai';
                document.getElementById('ai-mode-btn').classList.add('active');
                document.getElementById('human-mode-btn').classList.remove('active');
                showMessage('ğŸ¤– AI mode! You are White.', 2000);
                currentPlayer = 'white';
                updateTurnDisplay();
            });

            // Themes
            document.getElementById('theme-selector').addEventListener('change', (e) => {
                changeTheme(e.target.value);
            });

            document.getElementById('random-theme-btn').addEventListener('click', () => {
                const themeNames = Object.keys(themes);
                const randomTheme = themeNames[Math.floor(Math.random() * themeNames.length)];
                document.getElementById('theme-selector').value = randomTheme;
                changeTheme(randomTheme);
            });
        }

        function showMessage(message, duration = 3000) {
            const messageElement = document.getElementById('game-message');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            messageElement.style.background = 'rgba(46, 204, 113, 0.9)';
            messageElement.style.color = 'white';
            messageElement.style.padding = '10px 20px';
            messageElement.style.borderRadius = '5px';
            messageElement.style.position = 'fixed';
            messageElement.style.top = '20px';
            messageElement.style.left = '50%';
            messageElement.style.transform = 'translateX(-50%)';
            messageElement.style.zIndex = '1000';
            
            if (duration > 0) {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, duration);
            }
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', initGame);
        if (document.readyState !== 'loading') {
            initGame();
        }
    </script>
</body>
</html>
