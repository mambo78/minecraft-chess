<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Chess</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="title">ðŸŽ® Minecraft Chess ðŸŽ®</h1>
            <div class="game-info">
                <div class="player-info">
                    <div class="player white-player">
                        <span class="player-name">White Player</span>
                        <div class="status-indicator" id="white-status"></div>
                    </div>
                    <div class="player black-player">
                        <span class="player-name">Black Player</span>
                        <div class="status-indicator" id="black-status"></div>
                    </div>
                </div>
                <div class="turn-indicator" id="turn-indicator">
                    White's Turn
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-board-container">
                <div class="board-labels">
                    <div class="rank-labels">
                        <div class="rank-label">8</div>
                        <div class="rank-label">7</div>
                        <div class="rank-label">6</div>
                        <div class="rank-label">5</div>
                        <div class="rank-label">4</div>
                        <div class="rank-label">3</div>
                        <div class="rank-label">2</div>
                        <div class="rank-label">1</div>
                    </div>
                    <div class="chess-board" id="chess-board">
                        <!-- Chess board squares will be generated by JavaScript -->
                    </div>
                    <div class="file-labels">
                        <div class="file-label">a</div>
                        <div class="file-label">b</div>
                        <div class="file-label">c</div>
                        <div class="file-label">d</div>
                        <div class="file-label">e</div>
                        <div class="file-label">f</div>
                        <div class="file-label">g</div>
                        <div class="file-label">h</div>
                    </div>
                </div>
            </div>

            <div class="game-sidebar">
                <div class="captured-pieces">
                    <h3>Captured Pieces</h3>
                    <div class="captured-white" id="captured-white"></div>
                    <div class="captured-black" id="captured-black"></div>
                </div>
                
                <div class="game-controls">
                    <button id="new-game-btn" class="minecraft-btn">New Game</button>
                    <button id="undo-btn" class="minecraft-btn">Undo Move</button>
                    <button id="hint-btn" class="minecraft-btn">Show Hint</button>
                </div>

                <div class="connection-status">
                    <h3>Connection</h3>
                    <div id="connection-indicator" class="status-indicator offline">Offline</div>
                    <button id="connect-btn" class="minecraft-btn">Connect to Server</button>
                    <input type="text" id="room-input" placeholder="Room ID (optional)" class="room-input">
                    <button id="join-room-btn" class="minecraft-btn">Join Room</button>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <div class="move-history">
                <h3>Move History</h3>
                <div id="move-list" class="move-list"></div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
