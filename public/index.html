<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ® Mathias Chess with Stockfish</title>
    <link rel="stylesheet" href="css/style-simple.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="header">
            <h1 class="title">ğŸ® Mathias Chess ğŸ®</h1>
            <div class="player-info">
                <span class="white-info">White</span>
                <div class="turn-display" id="turn-display">White's Turn</div>
                <span class="black-info">Black</span>
            </div>
        </header>

        <main class="game-section">
            <div class="board-area">
                <div class="coords-left">
                    <div>8</div><div>7</div><div>6</div><div>5</div>
                    <div>4</div><div>3</div><div>2</div><div>1</div>
                </div>
                <div class="board-wrapper">
                    <div class="chess-board" id="chess-board">
                        <!-- Squares generated by JavaScript -->
                    </div>
                    <div class="coords-bottom">
                        <div>a</div><div>b</div><div>c</div><div>d</div>
                        <div>e</div><div>f</div><div>g</div><div>h</div>
                    </div>
                </div>
            </div>

            <!-- Game Controls -->
            <aside class="game-controls">
                <div class="control-section">
                    <h3>ğŸ® Game Mode</h3>
                    <div class="mode-buttons">
                        <button id="human-mode-btn" class="btn mode-btn active">ğŸ‘¥ vs Human</button>
                        <button id="ai-mode-btn" class="btn mode-btn">ğŸ¤– vs Stockfish</button>
                    </div>
                    
                    <!-- AI Controls (hidden by default) -->
                    <div id="ai-controls" class="ai-controls hidden">
                        <label for="ai-difficulty">Difficulty:</label>
                        <select id="ai-difficulty" class="select-input">
                            <option value="easy">ğŸ˜Š Easy</option>
                            <option value="medium" selected>ğŸ¤” Medium</option>
                            <option value="hard">ğŸ˜¤ Hard</option>
                            <option value="expert">ğŸ§  Expert</option>
                        </select>
                        <div class="engine-status" id="engine-status">ğŸ¤– Stockfish Loading...</div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>ğŸ¨ Themes</h3>
                    <select id="theme-selector" class="select-input">
                        <option value="classic">Classic Chess</option>
                        <option value="minecraft">ğŸ® Minecraft</option>
                        <option value="mario">ğŸ„ Mario Bros</option>
                        <option value="sonic">ğŸ’¨ Sonic</option>
                        <option value="pokemon">âš¡ PokÃ©mon</option>
                        <option value="space">ğŸš€ Space</option>
                        <option value="medieval">âš”ï¸ Medieval</option>
                    </select>
                    <button id="random-theme-btn" class="btn">ğŸ² Random Theme</button>
                </div>

                <div class="control-section">
                    <h3>Game Controls</h3>
                    <button id="new-game-btn" class="btn">ğŸ”„ New Game</button>
                    <button id="undo-btn" class="btn">â†¶ Undo Move</button>
                    <button id="hint-btn" class="btn">ğŸ’¡ Show Hint</button>
                </div>

                <div class="control-section">
                    <h3>Captured Pieces</h3>
                    <div class="captured-pieces">
                        <div class="captured-white" id="captured-white"></div>
                        <div class="captured-black" id="captured-black"></div>
                    </div>
                </div>
            </aside>
        </main>

        <footer class="footer">
            <div class="move-history">
                <h3>Move History</h3>
                <div id="move-list" class="move-list"></div>
            </div>
        </footer>
    </div>

    <!-- Game Message -->
    <div id="game-message" class="game-message"></div>

    <!-- Pawn Promotion Dialog -->
    <div id="promotion-dialog" class="promotion-dialog hidden">
        <div class="promotion-content">
            <h3>Choose Promotion Piece</h3>
            <div class="promotion-options">
                <button class="promotion-btn" data-piece="queen">
                    <span class="piece-symbol">â™•</span>
                    <span>Queen</span>
                </button>
                <button class="promotion-btn" data-piece="rook">
                    <span class="piece-symbol">â™–</span>
                    <span>Rook</span>
                </button>
                <button class="promotion-btn" data-piece="bishop">
                    <span class="piece-symbol">â™—</span>
                    <span>Bishop</span>
                </button>
                <button class="promotion-btn" data-piece="knight">
                    <span class="piece-symbol">â™˜</span>
                    <span>Knight</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/stockfish.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
