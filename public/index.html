<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathias Chess - Professional Node.js Edition</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4a6741);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 300px;
            gap: 20px;
            align-items: start;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .game-subtitle {
            font-size: 1rem;
            color: #95a5a6;
            margin-top: 5px;
        }

        .game-icon {
            font-size: 2rem;
        }

        /* Turn Indicator */
        .turn-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .player-indicator {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .player-indicator.white {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .player-indicator.black {
            background: #34495e;
            color: white;
        }

        .current-turn {
            background: #f39c12 !important;
            color: white !important;
            border-color: #e67e22;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
        }

        /* Chess Board */
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            border: 3px solid #34495e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            font-size: 36px;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.6);
        }

        .square.selected {
            background-color: #f39c12 !important;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .square.valid-move {
            background-color: #2ecc71 !important;
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(46, 204, 113, 0.7);
            border-radius: 50%;
        }

        .square.in-check {
            background-color: #e74c3c !important;
            animation: check-pulse 1s infinite;
        }

        .square.hint {
            background-color: #9b59b6 !important;
            animation: hint-glow 1s ease-in-out;
        }

        @keyframes check-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes hint-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(155, 89, 182, 0.8); }
            50% { box-shadow: 0 0 30px rgba(155, 89, 182, 1); }
        }

        /* Control Panel */
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-section {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #f39c12;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-icon {
            font-size: 1rem;
        }

        /* Game Mode */
        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .mode-btn.human {
            background: #3498db;
            color: white;
        }

        .mode-btn.ai {
            background: #27ae60;
            color: white;
        }

        .mode-btn.active {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* AI Controls */
        .ai-controls {
            margin-top: 15px;
        }

        .ai-controls.hidden {
            display: none;
        }

        .difficulty-selector {
            margin-bottom: 15px;
        }

        .difficulty-selector label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ecf0f1;
        }

        .difficulty-selector select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #34495e;
            color: white;
            cursor: pointer;
        }

        .ai-status {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        .ai-status.ready {
            background: #27ae60;
            color: white;
        }

        .ai-status.thinking {
            background: #f39c12;
            color: white;
        }

        .ai-status.loading {
            background: #3498db;
            color: white;
        }

        .ai-status.error {
            background: #e74c3c;
            color: white;
        }

        /* Theme Controls */
        .theme-selector select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #34495e;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .random-theme-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #f39c12;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .random-theme-btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        /* Game Controls */
        .control-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: #f39c12;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        /* Game Status */
        .game-status {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .game-status.normal {
            background: rgba(52, 152, 219, 0.3);
            color: #3498db;
        }

        .game-status.check {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .game-status.checkmate {
            background: rgba(192, 57, 43, 0.5);
            color: #c0392b;
        }

        .game-status.stalemate {
            background: rgba(149, 165, 166, 0.3);
            color: #95a5a6;
        }

        /* Captured Pieces */
        .captured-pieces {
            min-height: 100px;
        }

        .captured-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .captured-piece {
            font-size: 24px;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        /* Themes */
        .theme-classic .square.light { background-color: #f0d9b5; }
        .theme-classic .square.dark { background-color: #b58863; }

        .theme-neon .square.light { background-color: #00ffff; }
        .theme-neon .square.dark { background-color: #ff00ff; }

        .theme-wood .square.light { background-color: #deb887; }
        .theme-wood .square.dark { background-color: #8b4513; }

        .theme-ocean .square.light { background-color: #87ceeb; }
        .theme-ocean .square.dark { background-color: #4682b4; }

        .theme-sunset .square.light { background-color: #ffd700; }
        .theme-sunset .square.dark { background-color: #ff4500; }

        .theme-forest .square.light { background-color: #90ee90; }
        .theme-forest .square.dark { background-color: #228b22; }

        .theme-royal .square.light { background-color: #dda0dd; }
        .theme-royal .square.dark { background-color: #8b008b; }

        /* Pawn Promotion Dialog */
        .promotion-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .promotion-content {
            background: #2c3e50;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid #f39c12;
        }

        .promotion-title {
            font-size: 1.5rem;
            color: #f39c12;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .promotion-pieces {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .promotion-piece {
            width: 80px;
            height: 80px;
            background: #34495e;
            border: 2px solid #7f8c8d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .promotion-piece:hover {
            background: #f39c12;
            border-color: #e67e22;
            transform: scale(1.1);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-content {
            background: #2c3e50;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #f39c12;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #7f8c8d;
            border-top: 4px solid #f39c12;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .game-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .control-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .control-section {
                flex: 1;
                min-width: 250px;
            }
        }

        @media (max-width: 768px) {
            .chess-board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
            }

            .square {
                width: 45px;
                height: 45px;
                font-size: 28px;
            }

            .control-section {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1 class="game-title">
                <span class="game-icon">🎮</span>
                Mathias Chess - Professional Node.js Edition
                <span class="game-icon">🎮</span>
            </h1>
            <div class="game-subtitle">Powered by chess.js + Stockfish + Express.js</div>
            
            <div class="turn-indicator">
                <div class="player-indicator white current-turn" id="white-indicator">White</div>
                <div class="player-indicator black" id="black-indicator">Black's Turn</div>
            </div>
        </div>

        <!-- Chess Board -->
        <div class="board-container">
            <div class="chess-board theme-classic" id="chess-board">
                <!-- Board squares will be generated by JavaScript -->
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Game Status -->
            <div class="control-section">
                <div class="game-status normal" id="game-status">
                    ♔ Starting New Game...
                </div>
            </div>

            <!-- Game Mode -->
            <div class="control-section">
                <div class="section-title">
                    <span class="section-icon">🎯</span>
                    Game Mode
                </div>
                <div class="mode-buttons">
                    <button class="mode-btn human active" id="human-mode">👥 vs Human</button>
                    <button class="mode-btn ai" id="ai-mode">🤖 vs Stockfish</button>
                </div>
                <div class="ai-controls hidden" id="ai-controls">
                    <div class="difficulty-selector">
                        <label>Difficulty:</label>
                        <select id="difficulty-select">
                            <option value="1">Easy</option>
                            <option value="5">Medium</option>
                            <option value="10" selected>Hard</option>
                            <option value="15">Expert</option>
                            <option value="20">Master</option>
                        </select>
                    </div>
                    <div class="ai-status ready" id="ai-status">🤖 Stockfish Ready</div>
                </div>
            </div>

            <!-- Themes -->
            <div class="control-section">
                <div class="section-title">
                    <span class="section-icon">🎨</span>
                    Themes
                </div>
                <div class="theme-selector">
                    <select id="theme-select">
                        <option value="classic">Classic Chess</option>
                        <option value="neon">Neon Dreams</option>
                        <option value="wood">Wooden Board</option>
                        <option value="ocean">Ocean Blues</option>
                        <option value="sunset">Sunset Glow</option>
                        <option value="forest">Forest Green</option>
                        <option value="royal">Royal Purple</option>
                    </select>
                </div>
                <button class="random-theme-btn" id="random-theme">🎲 Random Theme</button>
            </div>

            <!-- Game Controls -->
            <div class="control-section">
                <div class="section-title">Game Controls</div>
                <button class="control-btn" id="new-game">🔄 New Game</button>
                <button class="control-btn" id="undo-move">↩️ Undo Move</button>
                <button class="control-btn" id="show-hint">💡 Show Hint</button>
            </div>

            <!-- Captured Pieces -->
            <div class="control-section">
                <div class="section-title">
                    <span class="section-icon">👑</span>
                    Captured Pieces
                </div>
                <div class="captured-pieces">
                    <div>White captured:</div>
                    <div class="captured-list" id="white-captured"></div>
                    <div style="margin-top: 10px;">Black captured:</div>
                    <div class="captured-list" id="black-captured"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pawn Promotion Dialog -->
    <div class="promotion-dialog" id="promotion-dialog">
        <div class="promotion-content">
            <div class="promotion-title">Choose promotion piece:</div>
            <div class="promotion-pieces" id="promotion-pieces">
                <div class="promotion-piece" data-piece="q"></div>
                <div class="promotion-piece" data-piece="r"></div>
                <div class="promotion-piece" data-piece="b"></div>
                <div class="promotion-piece" data-piece="n"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div>Processing move...</div>
        </div>
    </div>

    <script>
        // Chess Game with Node.js Backend Integration
        class ChessGameNodeJS {
            constructor() {
                this.gameId = null;
                this.selectedSquare = null;
                this.gameMode = 'human';
                this.currentDifficulty = 10;
                this.isProcessing = false;
                this.gameData = null;
                
                this.pieceSymbols = {
                    'K': '♔', 'Q': '♕', 'R': '♖', 'B': '♗', 'N': '♘', 'P': '♙',
                    'k': '♚', 'q': '♛', 'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟'
                };
                
                this.init();
            }

            async init() {
                this.initializeBoard();
                this.setupEventListeners();
                await this.newGame();
            }

            initializeBoard() {
                const boardElement = document.getElementById('chess-board');
                boardElement.innerHTML = '';
                
                for (let rank = 8; rank >= 1; rank--) {
                    for (let file = 0; file < 8; file++) {
                        const square = document.createElement('div');
                        const isLight = (rank + file) % 2 === 0;
                        square.className = `square ${isLight ? 'light' : 'dark'}`;
                        
                        const squareName = String.fromCharCode(97 + file) + rank;
                        square.dataset.square = squareName;
                        
                        square.addEventListener('click', () => this.handleSquareClick(squareName));
                        boardElement.appendChild(square);
                    }
                }
            }

            async handleSquareClick(square) {
                if (this.isProcessing) return;
                
                if (this.gameMode === 'ai' && this.gameData && this.gameData.turn === 'b') {
                    return; // Don't allow clicks during AI turn
                }

                if (this.selectedSquare) {
                    if (this.selectedSquare === square) {
                        this.clearSelection();
                        return;
                    }
                    
                    // Check if it's a pawn promotion move
                    const piece = this.getPieceAt(this.selectedSquare);
                    if (piece && piece.toLowerCase() === 'p' && 
                        ((piece === 'P' && square[1] === '8') || (piece === 'p' && square[1] === '1'))) {
                        this.showPromotionDialog(this.selectedSquare, square);
                        return;
                    }
                    
                    // Try to make the move
                    await this.makeMove(this.selectedSquare, square);
                } else {
                    const piece = this.getPieceAt(square);
                    if (piece && this.isPieceOwnedByCurrentPlayer(piece)) {
                        await this.selectSquare(square);
                    }
                }
            }

            async selectSquare(square) {
                this.selectedSquare = square;
                await this.highlightValidMoves(square);
                this.updateDisplay();
            }

            clearSelection() {
                this.selectedSquare = null;
                this.clearHighlights();
                this.updateDisplay();
            }

            async highlightValidMoves(square) {
                this.clearHighlights();
                
                try {
                    const response = await fetch(`/api/game/${this.gameId}/moves/${square}`);
                    const data = await response.json();
                    
                    if (data.moves) {
                        data.moves.forEach(move => {
                            const targetSquare = document.querySelector(`[data-square="${move.to}"]`);
                            if (targetSquare) {
                                targetSquare.classList.add('valid-move');
                            }
                        });
                    }
                } catch (error) {
                    console.error('Error getting valid moves:', error);
                }
            }

            clearHighlights() {
                document.querySelectorAll('.square').forEach(sq => {
                    sq.classList.remove('valid-move', 'hint');
                });
            }

            async makeMove(from, to, promotion = 'q') {
                if (this.isProcessing) return;
                
                this.showLoading(true);
                this.isProcessing = true;
                
                try {
                    const response = await fetch(`/api/game/${this.gameId}/move`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ from, to, promotion })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.gameData = data;
                        this.clearSelection();
                        this.updateDisplay();
                        
                        // If AI mode and it's now black's turn, make AI move
                        if (this.gameMode === 'ai' && data.turn === 'b' && !data.checkmate && !data.stalemate) {
                            setTimeout(() => this.makeAIMove(), 1000);
                        } else {
                            this.isProcessing = false;
                            this.showLoading(false);
                        }
                    } else {
                        console.log('Invalid move:', data.error);
                        this.isProcessing = false;
                        this.showLoading(false);
                    }
                } catch (error) {
                    console.error('Error making move:', error);
                    this.isProcessing = false;
                    this.showLoading(false);
                }
            }

            async makeAIMove() {
                try {
                    this.updateAIStatus('thinking', '🤔 Stockfish Thinking...');
                    
                    const response = await fetch(`/api/game/${this.gameId}/ai-move`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ difficulty: this.currentDifficulty })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.gameData = data;
                        this.updateDisplay();
                        this.updateAIStatus('ready', '🤖 Stockfish Ready');
                    }
                } catch (error) {
                    console.error('Error making AI move:', error);
                    this.updateAIStatus('error', '❌ AI Error');
                } finally {
                    this.isProcessing = false;
                    this.showLoading(false);
                }
            }

            showPromotionDialog(from, to) {
                const dialog = document.getElementById('promotion-dialog');
                const pieces = document.getElementById('promotion-pieces');
                const isWhite = this.gameData.turn === 'w';
                
                // Update piece symbols
                const promotionPieces = pieces.querySelectorAll('.promotion-piece');
                promotionPieces[0].textContent = isWhite ? '♕' : '♛'; // Queen
                promotionPieces[1].textContent = isWhite ? '♖' : '♜'; // Rook
                promotionPieces[2].textContent = isWhite ? '♗' : '♝'; // Bishop
                promotionPieces[3].textContent = isWhite ? '♘' : '♞'; // Knight
                
                dialog.style.display = 'flex';
                
                // Remove existing listeners
                promotionPieces.forEach(piece => {
                    piece.replaceWith(piece.cloneNode(true));
                });
                
                // Add new listeners
                const newPromotionPieces = document.getElementById('promotion-pieces').querySelectorAll('.promotion-piece');
                newPromotionPieces.forEach(piece => {
                    piece.addEventListener('click', () => {
                        const promotion = piece.dataset.piece;
                        dialog.style.display = 'none';
                        this.makeMove(from, to, promotion);
                    });
                });
            }

            getPieceAt(square) {
                if (!this.gameData || !this.gameData.fen) return null;
                
                // Parse FEN to get piece at square
                const fenParts = this.gameData.fen.split(' ');
                const board = fenParts[0];
                const rows = board.split('/');
                
                const file = square.charCodeAt(0) - 97; // a=0, b=1, etc.
                const rank = parseInt(square[1]) - 1;    // 1=0, 2=1, etc.
                
                const row = rows[7 - rank]; // FEN starts from rank 8
                let colIndex = 0;
                
                for (let char of row) {
                    if (char >= '1' && char <= '8') {
                        colIndex += parseInt(char);
                    } else {
                        if (colIndex === file) {
                            return char;
                        }
                        colIndex++;
                    }
                }
                
                return null;
            }

            isPieceOwnedByCurrentPlayer(piece) {
                if (!this.gameData) return false;
                const isWhitePiece = piece === piece.toUpperCase();
                return (this.gameData.turn === 'w' && isWhitePiece) || 
                       (this.gameData.turn === 'b' && !isWhitePiece);
            }

            updateDisplay() {
                if (!this.gameData) return;
                
                // Update pieces on board from FEN
                this.updateBoardFromFEN(this.gameData.fen);
                
                // Update selection highlight
                document.querySelectorAll('.square').forEach(square => {
                    square.classList.remove('selected', 'in-check');
                    
                    if (this.selectedSquare === square.dataset.square) {
                        square.classList.add('selected');
                    }
                });
                
                // Highlight king in check
                if (this.gameData.check) {
                    this.highlightKingInCheck();
                }

                // Update turn indicator
                const whiteIndicator = document.getElementById('white-indicator');
                const blackIndicator = document.getElementById('black-indicator');
                
                whiteIndicator.classList.toggle('current-turn', this.gameData.turn === 'w');
                blackIndicator.classList.toggle('current-turn', this.gameData.turn === 'b');

                // Update game status
                this.updateGameStatus();
                
                // Update captured pieces
                this.updateCapturedPieces();
            }

            updateBoardFromFEN(fen) {
                const fenParts = fen.split(' ');
                const board = fenParts[0];
                const rows = board.split('/');
                
                document.querySelectorAll('.square').forEach(square => {
                    const squareName = square.dataset.square;
                    const file = squareName.charCodeAt(0) - 97;
                    const rank = parseInt(squareName[1]) - 1;
                    
                    const row = rows[7 - rank];
                    let colIndex = 0;
                    let piece = null;
                    
                    for (let char of row) {
                        if (char >= '1' && char <= '8') {
                            colIndex += parseInt(char);
                        } else {
                            if (colIndex === file) {
                                piece = char;
                                break;
                            }
                            colIndex++;
                        }
                    }
                    
                    square.textContent = piece ? this.pieceSymbols[piece] : '';
                });
            }

            highlightKingInCheck() {
                const turn = this.gameData.turn;
                const kingSymbol = turn === 'w' ? 'K' : 'k';
                
                document.querySelectorAll('.square').forEach(square => {
                    const piece = this.getPieceAt(square.dataset.square);
                    if (piece === kingSymbol) {
                        square.classList.add('in-check');
                    }
                });
            }

            updateGameStatus() {
                const statusElement = document.getElementById('game-status');
                const turn = this.gameData.turn === 'w' ? 'White' : 'Black';
                
                if (this.gameData.checkmate) {
                    const winner = this.gameData.turn === 'w' ? 'Black' : 'White';
                    statusElement.textContent = `🏆 Checkmate! ${winner} Wins!`;
                    statusElement.className = 'game-status checkmate';
                } else if (this.gameData.stalemate) {
                    statusElement.textContent = '🤝 Stalemate! Draw!';
                    statusElement.className = 'game-status stalemate';
                } else if (this.gameData.draw) {
                    statusElement.textContent = '🤝 Draw!';
                    statusElement.className = 'game-status stalemate';
                } else if (this.gameData.check) {
                    statusElement.textContent = `⚠️ ${turn} in Check!`;
                    statusElement.className = 'game-status check';
                } else {
                    statusElement.textContent = `♔ ${turn} to Move`;
                    statusElement.className = 'game-status normal';
                }
            }

            updateCapturedPieces() {
                if (!this.gameData.history) return;
                
                const whiteCaptured = [];
                const blackCaptured = [];
                
                this.gameData.history.forEach(move => {
                    if (move.captured) {
                        const capturedPiece = move.captured;
                        const pieceSymbol = this.pieceSymbols[move.color === 'w' ? capturedPiece : capturedPiece.toUpperCase()];
                        
                        if (move.color === 'w') {
                            whiteCaptured.push(pieceSymbol);
                        } else {
                            blackCaptured.push(pieceSymbol);
                        }
                    }
                });
                
                document.getElementById('white-captured').innerHTML = whiteCaptured
                    .map(piece => `<span class="captured-piece">${piece}</span>`).join('');
                
                document.getElementById('black-captured').innerHTML = blackCaptured
                    .map(piece => `<span class="captured-piece">${piece}</span>`).join('');
            }

            async newGame() {
                this.showLoading(true);
                
                try {
                    const response = await fetch('/api/game/new');
                    const data = await response.json();
                    
                    this.gameId = data.gameId;
                    this.gameData = data;
                    this.selectedSquare = null;
                    this.isProcessing = false;
                    
                    this.updateDisplay();
                    this.showLoading(false);
                    
                    console.log('New game started:', this.gameId);
                } catch (error) {
                    console.error('Error starting new game:', error);
                    this.showLoading(false);
                }
            }

            async undoMove() {
                if (this.isProcessing) return;
                
                this.showLoading(true);
                
                try {
                    const response = await fetch(`/api/game/${this.gameId}/undo`, {
                        method: 'POST'
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // If in AI mode, undo AI move too
                        if (this.gameMode === 'ai' && data.turn === 'b') {
                            const response2 = await fetch(`/api/game/${this.gameId}/undo`, {
                                method: 'POST'
                            });
                            const data2 = await response2.json();
                            if (data2.success) {
                                this.gameData = data2;
                            }
                        } else {
                            this.gameData = data;
                        }
                        
                        this.selectedSquare = null;
                        this.updateDisplay();
                    }
                } catch (error) {
                    console.error('Error undoing move:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            async showHint() {
                if (this.isProcessing) return;
                
                try {
                    const response = await fetch(`/api/game/${this.gameId}/hint`);
                    const data = await response.json();
                    
                    if (data.hint) {
                        this.clearHighlights();
                        
                        const fromSquare = document.querySelector(`[data-square="${data.hint.from}"]`);
                        const toSquare = document.querySelector(`[data-square="${data.hint.to}"]`);
                        
                        if (fromSquare) fromSquare.classList.add('hint');
                        if (toSquare) toSquare.classList.add('hint');
                        
                        setTimeout(() => {
                            if (fromSquare) fromSquare.classList.remove('hint');
                            if (toSquare) toSquare.classList.remove('hint');
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Error getting hint:', error);
                }
            }

            changeTheme(theme) {
                const board = document.getElementById('chess-board');
                board.className = board.className.replace(/theme-\w+/, '') + ` theme-${theme}`;
            }

            updateAIStatus(type, message) {
                const statusElement = document.getElementById('ai-status');
                statusElement.className = `ai-status ${type}`;
                statusElement.textContent = message;
            }

            showLoading(show) {
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = show ? 'flex' : 'none';
            }

            setupEventListeners() {
                // Mode buttons
                document.getElementById('human-mode').addEventListener('click', () => {
                    this.gameMode = 'human';
                    document.querySelector('.mode-btn.active').classList.remove('active');
                    document.getElementById('human-mode').classList.add('active');
                    document.getElementById('ai-controls').classList.add('hidden');
                });

                document.getElementById('ai-mode').addEventListener('click', () => {
                    this.gameMode = 'ai';
                    document.querySelector('.mode-btn.active').classList.remove('active');
                    document.getElementById('ai-mode').classList.add('active');
                    document.getElementById('ai-controls').classList.remove('hidden');
                });

                // Theme controls
                document.getElementById('theme-select').addEventListener('change', (e) => {
                    this.changeTheme(e.target.value);
                });

                document.getElementById('random-theme').addEventListener('click', () => {
                    const themes = ['classic', 'neon', 'wood', 'ocean', 'sunset', 'forest', 'royal'];
                    const randomTheme = themes[Math.floor(Math.random() * themes.length)];
                    this.changeTheme(randomTheme);
                    document.getElementById('theme-select').value = randomTheme;
                });

                // Game controls
                document.getElementById('new-game').addEventListener('click', () => this.newGame());
                document.getElementById('undo-move').addEventListener('click', () => this.undoMove());
                document.getElementById('show-hint').addEventListener('click', () => this.showHint());

                // Difficulty change
                document.getElementById('difficulty-select').addEventListener('change', (e) => {
                    this.currentDifficulty = parseInt(e.target.value);
                });
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            window.chessGame = new ChessGameNodeJS();
        });
    </script>
