<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathias Chess</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container using flexbox for guaranteed centering -->
    <div class="app-container">
        <div class="game-wrapper">
            <!-- Header -->
            <header class="header">
                <h1 class="title">ðŸŽ® Mathias Chess ðŸŽ®</h1>
                <div class="player-info">
                    <div class="player white-player">
                        <span>White Player</span>
                    </div>
                    <div class="turn-display" id="turn-display">
                        White's Turn
                    </div>
                    <div class="player black-player">
                        <span>Black Player</span>
                    </div>
                </div>
            </header>

            <!-- Game Board Section -->
            <main class="game-section">
                <div class="board-area">
                    <!-- Board coordinates -->
                    <div class="coords-left">
                        <div class="coord">8</div>
                        <div class="coord">7</div>
                        <div class="coord">6</div>
                        <div class="coord">5</div>
                        <div class="coord">4</div>
                        <div class="coord">3</div>
                        <div class="coord">2</div>
                        <div class="coord">1</div>
                    </div>
                    
                    <!-- Chess Board -->
                    <div class="board-container">
                        <div class="chess-board" id="chess-board">
                            <!-- Board squares will be generated by JavaScript -->
                        </div>
                        <div class="coords-bottom">
                            <div class="coord">a</div>
                            <div class="coord">b</div>
                            <div class="coord">c</div>
                            <div class="coord">d</div>
                            <div class="coord">e</div>
                            <div class="coord">f</div>
                            <div class="coord">g</div>
                            <div class="coord">h</div>
                        </div>
                    </div>
                </div>

                <!-- Side Panel -->
                <aside class="side-panel">
                    <div class="section">
                        <h3>Captured Pieces</h3>
                        <div class="captured-white" id="captured-white"></div>
                        <div class="captured-black" id="captured-black"></div>
                    </div>
                    
                    <div class="section">
                        <h3>Controls</h3>
                        <button id="new-game-btn" class="btn">New Game</button>
                        <button id="undo-btn" class="btn">Undo Move</button>
                        <button id="hint-btn" class="btn">Show Hint</button>
                    </div>

                    <div class="section">
                        <h3>Multiplayer</h3>
                        <div id="connection-status" class="status offline">Offline</div>
                        <button id="connect-btn" class="btn">Connect</button>
                        <input type="text" id="room-input" placeholder="Room ID" class="room-input">
                        <button id="join-room-btn" class="btn">Join Room</button>
                    </div>
                </aside>
            </main>

            <!-- Move History -->
            <footer class="footer">
                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="move-list" class="move-list"></div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Message display -->
    <div id="game-message" class="game-message"></div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
