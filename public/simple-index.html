<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Mathias Chess - Professional v5</title>
    <style>
        /* Simple inline styles similar to v2 approach but with v5's beautiful design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4a6741);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 300px;
            gap: 20px;
            align-items: start;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .turn-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .player-indicator {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .player-indicator.white {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .player-indicator.black {
            background: #34495e;
            color: white;
        }

        .current-turn {
            background: #f39c12 !important;
            color: white !important;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
        }

        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            border: 3px solid #34495e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            font-size: 36px;
        }

        .square.light { background-color: #f0d9b5; }
        .square.dark { background-color: #b58863; }

        .square:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.6);
        }

        .square.selected {
            background-color: #f39c12 !important;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .square.valid-move {
            background-color: #2ecc71 !important;
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(46, 204, 113, 0.7);
            border-radius: 50%;
        }

        .square.in-check {
            background-color: #e74c3c !important;
            animation: check-pulse 1s infinite;
        }

        @keyframes check-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-section {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #f39c12;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .mode-btn.human {
            background: #3498db;
            color: white;
        }

        .mode-btn.ai {
            background: #27ae60;
            color: white;
        }

        .mode-btn.active {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .control-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: #f39c12;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .theme-selector select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #34495e;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .ai-controls { margin-top: 15px; }
        .ai-controls.hidden { display: none; }

        .ai-status {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            background: #27ae60;
            color: white;
        }

        /* Theme variations */
        .theme-neon .square.light { background-color: #00ffff; }
        .theme-neon .square.dark { background-color: #ff00ff; }

        .theme-wood .square.light { background-color: #deb887; }
        .theme-wood .square.dark { background-color: #8b4513; }

        .theme-ocean .square.light { background-color: #87ceeb; }
        .theme-ocean .square.dark { background-color: #4682b4; }

        .theme-sunset .square.light { background-color: #ffd700; }
        .theme-sunset .square.dark { background-color: #ff4500; }

        .theme-forest .square.light { background-color: #90ee90; }
        .theme-forest .square.dark { background-color: #228b22; }

        .theme-royal .square.light { background-color: #dda0dd; }
        .theme-royal .square.dark { background-color: #8b008b; }

        /* Promotion Dialog */
        .promotion-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .promotion-content {
            background: #2c3e50;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid #f39c12;
        }

        .promotion-pieces {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .promotion-piece {
            width: 80px;
            height: 80px;
            background: #34495e;
            border: 2px solid #7f8c8d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .promotion-piece:hover {
            background: #f39c12;
            border-color: #e67e22;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1 class="game-title">🎮 Mathias Chess - Professional v5 🎮</h1>
            
            <div class="turn-indicator">
                <div class="player-indicator white current-turn" id="white-indicator">White</div>
                <div class="player-indicator black" id="black-indicator">Black's Turn</div>
            </div>
        </div>

        <!-- Chess Board -->
        <div class="board-container">
            <div class="chess-board theme-classic" id="chess-board">
                <!-- Board squares will be generated by JavaScript -->
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Game Mode -->
            <div class="control-section">
                <div class="section-title">🎯 Game Mode</div>
                <div class="mode-buttons">
                    <button class="mode-btn human active" id="human-mode">👥 vs Human</button>
                    <button class="mode-btn ai" id="ai-mode">🤖 vs Stockfish</button>
                </div>
                <div class="ai-controls hidden" id="ai-controls">
                    <div class="ai-status" id="ai-status">🤖 Stockfish Ready</div>
                </div>
            </div>

            <!-- Themes -->
            <div class="control-section">
                <div class="section-title">🎨 Themes</div>
                <div class="theme-selector">
                    <select id="theme-select">
                        <option value="classic">Classic Chess</option>
                        <option value="neon">Neon Dreams</option>
                        <option value="wood">Wooden Board</option>
                        <option value="ocean">Ocean Blues</option>
                        <option value="sunset">Sunset Glow</option>
                        <option value="forest">Forest Green</option>
                        <option value="royal">Royal Purple</option>
                    </select>
                </div>
            </div>

            <!-- Game Controls -->
            <div class="control-section">
                <div class="section-title">Game Controls</div>
                <button class="control-btn" id="new-game">🔄 New Game</button>
                <button class="control-btn" id="undo-move">↩️ Undo Move</button>
                <button class="control-btn" id="show-hint">💡 Show Hint</button>
            </div>
        </div>
    </div>

    <!-- Pawn Promotion Dialog -->
    <div class="promotion-dialog" id="promotion-dialog">
        <div class="promotion-content">
            <h3 style="color: #f39c12; margin-bottom: 20px;">Choose promotion piece:</h3>
            <div class="promotion-pieces" id="promotion-pieces">
                <div class="promotion-piece" data-piece="q"></div>
                <div class="promotion-piece" data-piece="r"></div>
                <div class="promotion-piece" data-piece="b"></div>
                <div class="promotion-piece" data-piece="n"></div>
            </div>
        </div>
    </div>

    <!-- Chess.js Library from CDN (like v2 approach but with chess.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Socket.io for multiplayer -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        // Simple chess game with chess.js integration (v2 style but improved)
        class SimpleChessGame {
            constructor() {
                // Initialize chess.js
                this.chess = new Chess();
                this.selectedSquare = null;
                this.gameMode = 'human';
                
                this.pieceSymbols = {
                    'K': '♔', 'Q': '♕', 'R': '♖', 'B': '♗', 'N': '♘', 'P': '♙',
                    'k': '♚', 'q': '♛', 'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟'
                };
                
                this.init();
            }

            init() {
                this.initializeBoard();
                this.setupEventListeners();
                this.updateDisplay();
            }

            initializeBoard() {
                const boardElement = document.getElementById('chess-board');
                boardElement.innerHTML = '';
                
                for (let rank = 8; rank >= 1; rank--) {
                    for (let file = 0; file < 8; file++) {
                        const square = document.createElement('div');
                        const isLight = (rank + file) % 2 === 0;
                        square.className = `square ${isLight ? 'light' : 'dark'}`;
                        
                        const squareName = String.fromCharCode(97 + file) + rank;
                        square.dataset.square = squareName;
                        
                        square.addEventListener('click', () => this.handleSquareClick(squareName));
                        boardElement.appendChild(square);
                    }
                }
            }

            handleSquareClick(square) {
                if (this.gameMode === 'ai' && this.chess.turn() === 'b') {
                    return; // Don't allow clicks during AI turn
                }

                if (this.selectedSquare) {
                    if (this.selectedSquare === square) {
                        this.clearSelection();
                        return;
                    }
                    
                    // Check for pawn promotion
                    const piece = this.chess.get(this.selectedSquare);
                    if (piece && piece.type === 'p' && 
                        ((piece.color === 'w' && square[1] === '8') || 
                         (piece.color === 'b' && square[1] === '1'))) {
                        this.showPromotionDialog(this.selectedSquare, square);
                        return;
                    }
                    
                    // Try to make the move
                    const move = this.chess.move({ from: this.selectedSquare, to: square });
                    if (move) {
                        this.clearSelection();
                        this.updateDisplay();
                        
                        if (this.gameMode === 'ai' && this.chess.turn() === 'b') {
                            setTimeout(() => this.makeAIMove(), 500);
                        }
                    } else {
                        // Invalid move, try selecting the clicked square instead
                        const piece = this.chess.get(square);
                        if (piece && piece.color === this.chess.turn()) {
                            this.selectSquare(square);
                        } else {
                            this.clearSelection();
                        }
                    }
                } else {
                    const piece = this.chess.get(square);
                    if (piece && piece.color === this.chess.turn()) {
                        this.selectSquare(square);
                    }
                }
            }

            selectSquare(square) {
                this.selectedSquare = square;
                this.updateDisplay();
                this.highlightValidMoves(square);
            }

            clearSelection() {
                this.selectedSquare = null;
                this.clearHighlights();
                this.updateDisplay();
            }

            highlightValidMoves(square) {
                const moves = this.chess.moves({ square: square, verbose: true });
                
                moves.forEach(move => {
                    const targetSquare = document.querySelector(`[data-square="${move.to}"]`);
                    if (targetSquare) {
                        targetSquare.classList.add('valid-move');
                    }
                });
            }

            clearHighlights() {
                document.querySelectorAll('.square').forEach(sq => {
                    sq.classList.remove('valid-move');
                });
            }

            showPromotionDialog(from, to) {
                const dialog = document.getElementById('promotion-dialog');
                const pieces = document.getElementById('promotion-pieces');
                const isWhite = this.chess.turn() === 'w';
                
                const promotionPieces = pieces.querySelectorAll('.promotion-piece');
                promotionPieces[0].textContent = isWhite ? '♕' : '♛'; // Queen
                promotionPieces[1].textContent = isWhite ? '♖' : '♜'; // Rook
                promotionPieces[2].textContent = isWhite ? '♗' : '♝'; // Bishop
                promotionPieces[3].textContent = isWhite ? '♘' : '♞'; // Knight
                
                dialog.style.display = 'flex';
                
                promotionPieces.forEach(piece => {
                    piece.onclick = () => {
                        const promotion = piece.dataset.piece;
                        dialog.style.display = 'none';
                        
                        const move = this.chess.move({ from, to, promotion });
                        if (move) {
                            this.clearSelection();
                            this.updateDisplay();
                            
                            if (this.gameMode === 'ai' && this.chess.turn() === 'b') {
                                setTimeout(() => this.makeAIMove(), 500);
                            }
                        }
                    };
                });
            }

            makeAIMove() {
                const moves = this.chess.moves({ verbose: true });
                if (moves.length === 0) return;
                
                // Simple AI: prefer captures, then random
                const captures = moves.filter(move => move.captured);
                const selectedMoves = captures.length > 0 ? captures : moves;
                
                const randomMove = selectedMoves[Math.floor(Math.random() * selectedMoves.length)];
                this.chess.move(randomMove);
                this.updateDisplay();
            }

            updateDisplay() {
                const board = this.chess.board();
                
                // Update pieces on board
                document.querySelectorAll('.square').forEach(square => {
                    const squareName = square.dataset.square;
                    const piece = this.chess.get(squareName);
                    
                    square.textContent = piece ? this.pieceSymbols[piece.color === 'w' ? piece.type.toUpperCase() : piece.type] : '';
                    
                    square.classList.remove('selected', 'in-check');
                    
                    if (this.selectedSquare === squareName) {
                        square.classList.add('selected');
                    }
                    
                    // Highlight king in check
                    if (piece && piece.type === 'k' && piece.color === this.chess.turn() && this.chess.inCheck()) {
                        square.classList.add('in-check');
                    }
                });

                // Update turn indicator
                const whiteIndicator = document.getElementById('white-indicator');
                const blackIndicator = document.getElementById('black-indicator');
                
                whiteIndicator.classList.toggle('current-turn', this.chess.turn() === 'w');
                blackIndicator.classList.toggle('current-turn', this.chess.turn() === 'b');
            }

            newGame() {
                this.chess.reset();
                this.selectedSquare = null;
                this.clearHighlights();
                this.updateDisplay();
            }

            undoMove() {
                const move = this.chess.undo();
                if (move) {
                    // If AI mode, undo AI move too
                    if (this.gameMode === 'ai' && this.chess.turn() === 'b') {
                        this.chess.undo();
                    }
                    this.selectedSquare = null;
                    this.clearHighlights();
                    this.updateDisplay();
                }
            }

            showHint() {
                const moves = this.chess.moves({ verbose: true });
                if (moves.length > 0) {
                    const captures = moves.filter(move => move.captured);
                    const hintMoves = captures.length > 0 ? captures : moves;
                    const randomMove = hintMoves[Math.floor(Math.random() * hintMoves.length)];
                    this.selectSquare(randomMove.from);
                }
            }

            changeTheme(theme) {
                const board = document.getElementById('chess-board');
                board.className = board.className.replace(/theme-\w+/, '') + ` theme-${theme}`;
            }

            setupEventListeners() {
                // Mode buttons
                document.getElementById('human-mode').addEventListener('click', () => {
                    this.gameMode = 'human';
                    document.querySelector('.mode-btn.active').classList.remove('active');
                    document.getElementById('human-mode').classList.add('active');
                    document.getElementById('ai-controls').classList.add('hidden');
                });

                document.getElementById('ai-mode').addEventListener('click', () => {
                    this.gameMode = 'ai';
                    document.querySelector('.mode-btn.active').classList.remove('active');
                    document.getElementById('ai-mode').classList.add('active');
                    document.getElementById('ai-controls').classList.remove('hidden');
                });

                // Theme controls
                document.getElementById('theme-select').addEventListener('change', (e) => {
                    this.changeTheme(e.target.value);
                });

                // Game controls
                document.getElementById('new-game').addEventListener('click', () => this.newGame());
                document.getElementById('undo-move').addEventListener('click', () => this.undoMove());
                document.getElementById('show-hint').addEventListener('click', () => this.showHint());
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            window.chessGame = new SimpleChessGame();
            console.log('🎮 Mathias Chess v5 loaded with chess.js!');
        });
    </script>
</body>
</html>
